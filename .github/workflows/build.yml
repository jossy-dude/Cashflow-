name: Build Flutter App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    # This sets the folder for all 'run' steps in this job
    defaults:
      run:
        working-directory: ./flutter_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle' # Speeds up subsequent builds

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true # Speeds up builds

      - name: Install dependencies
        run: flutter pub get

      # The runner already has the SDK; this just ensures licenses are signed
      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      - name: Build APK
        run: flutter build apk --release
          
      - name: Build App Bundle
        run: flutter build appbundle --release
          
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
          
      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-appbundle
          path: flutter_app/build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    if: false # Kept as false per your original code
    defaults:
      run:
        working-directory: ./flutter_app
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
          
      - name: Build iOS
        run: flutter build ios --release --no-codesign
          
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-ios
          path: flutter_app/build/ios/iphoneos/Runner.app
          retention-days: 30
