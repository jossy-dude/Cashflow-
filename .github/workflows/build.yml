name: Build Flutter App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Ensure Android cmdline-tools are installed
        shell: bash
        run: |
          set -euo pipefail
          SDK_ROOT="${ANDROID_SDK_ROOT:-$HOME/android-sdk}"
          if [ -x "${SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" ]; then
            echo "Android cmdline-tools already present at ${SDK_ROOT}/cmdline-tools/latest"
            exit 0
          fi
          echo "Installing Android command-line tools into ${SDK_ROOT}..."
          mkdir -p "${SDK_ROOT}/cmdline-tools"
          cd /tmp
          curl -fsSL -o commandlinetools.zip "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          unzip -q commandlinetools.zip
          mv cmdline-tools "${SDK_ROOT}/cmdline-tools/latest"
          chmod -R a+rX "${SDK_ROOT}/cmdline-tools/latest"

      - name: Ensure Android SDK components
        shell: bash
        run: |
          set -euo pipefail
          SDK_ROOT="${ANDROID_SDK_ROOT:-$HOME/android-sdk}"
          SDKMANAGER="${SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "${SDKMANAGER}" ]; then
            SDKMANAGER="$(command -v sdkmanager || true)"
          fi
          if [ -z "${SDKMANAGER}" ]; then
            echo "ERROR: sdkmanager not found even after attempting to install cmdline-tools. Listing ${SDK_ROOT}:"
            ls -la "${SDK_ROOT}" || true
            exit 1
          fi
          export PATH="${SDK_ROOT}/platform-tools:${SDK_ROOT}/cmdline-tools/latest/bin:$PATH"
          set +o pipefail
          yes | "${SDKMANAGER}" --sdk_root="${SDK_ROOT}" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "cmdline-tools;latest" || true
          set -o pipefail

      - name: Accept Android SDK licenses
        shell: bash
        run: |
          set -euo pipefail
          SDK_ROOT="${ANDROID_SDK_ROOT:-$HOME/android-sdk}"
          export PATH="${SDK_ROOT}/cmdline-tools/latest/bin:$PATH"
          set +o pipefail
          yes | sdkmanager --sdk_root="${SDK_ROOT}" --licenses || true
          set -o pipefail
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          
      - name: Install dependencies
        run: |
          cd flutter_app
          flutter pub get
          
      - name: Verify installation
        run: |
          cd flutter_app
          flutter doctor -v
          
      - name: Build APK
        run: |
          cd flutter_app
          flutter build apk --release
          
      - name: Build App Bundle
        run: |
          cd flutter_app
          flutter build appbundle --release
          
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
          
      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-appbundle
          path: flutter_app/build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  build-ios:
    name: Build iOS (macOS only)
    runs-on: macos-latest
    if: false  # Disabled by default, set to true if you have Apple Developer account
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          
      - name: Install dependencies
        run: |
          cd flutter_app
          flutter pub get
          
      - name: Build iOS
        run: |
          cd flutter_app
          flutter build ios --release --no-codesign
          
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-ios
          path: flutter_app/build/ios/iphoneos/Runner.app
          retention-days: 30
