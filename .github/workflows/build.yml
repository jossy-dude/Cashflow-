name: Build Flutter App
on:
  push:
    branches: [ main ]
  workflow_dispatch: # This allows you to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0' # Or your specific version
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get
        # Note: If your code is in a subfolder, use: cd flutter_app && flutter pub get

      - name: Build APK
        run: flutter build apk --release
        # Note: If your code is in a subfolder, use: cd flutter_app && flutter build apk --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: cashflow-ai-apk
          path: build/app/outputs/flutter-apk/app-release.apk
