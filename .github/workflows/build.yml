name: Build Flutter App
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
      - uses: actions/checkout@v3

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Diagnose Android SDK layout (debug)
        run: |
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}"
          ls -la "${ANDROID_SDK_ROOT}" || true

      - name: Ensure Android SDK components (cmdline-tools, platform-tools, build-tools, platform)
        run: |
          set -euo pipefail
          SDK_ROOT="${ANDROID_SDK_ROOT}"
          # Prefer sdkmanager from SDK_ROOT/cmdline-tools/latest/bin, fall back to any available sdkmanager in PATH
          SDKMANAGER="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMANAGER" ]; then
            SDKMANAGER="$(command -v sdkmanager || true)"
          fi
          if [ -z "$SDKMANAGER" ]; then
            echo "ERROR: sdkmanager not found. Android SDK cmdline-tools may be missing. Listing $SDK_ROOT:"
            ls -la "$SDK_ROOT" || true
            exit 1
          fi
          export PATH="$SDK_ROOT/platform-tools:$SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          # Install a minimal consistent set. Adjust android-33 and build-tools version to match your project's compileSdkVersion if needed.
          yes | "$SDKMANAGER" --sdk_root="$SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2" "cmdline-tools;latest"
        shell: bash

      - name: Accept Android SDK licenses
        run: |
          set -euo pipefail
          export PATH="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin:${PATH}"
          yes | sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses || true
        shell: bash

      - name: Install Dependencies
        working-directory: cashflow-ai/flutter_app
        run: flutter pub get

      - name: Run flutter doctor (verbose)
        run: flutter doctor -v

      - name: Build APK
        working-directory: cashflow-ai/flutter_app
        run: flutter build apk --release -v

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cashflow-ai-apk
          path: cashflow-ai/flutter_app/build/app/outputs/flutter-apk/app-release.apk
