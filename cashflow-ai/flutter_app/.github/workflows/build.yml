name: Build Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java w/ Gradle Cache
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
          # These paths must be relative to the repository root.
          cache-dependency-path: |
            cashflow-ai/flutter_app/android/**/*.gradle*
            cashflow-ai/flutter_app/android/gradle/wrapper/gradle-wrapper.properties

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Flutter App
        run: |
          echo "Changing directory to cashflow-ai/flutter_app"
          cd cashflow-ai/flutter_app
          echo "Running flutter pub get..."
          flutter pub get
          echo "Running flutter build..."
          flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: cashflow-ai/flutter_app/build/app/outputs/flutter-apk/app-release.apk
