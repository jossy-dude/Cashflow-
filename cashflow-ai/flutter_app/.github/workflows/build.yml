name: Build Flutter APK (Diagnostic Workflow)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. üïµÔ∏è‚Äç‚ôÇÔ∏è Diagnose File Structure
        id: diagnose
        run: |
          echo "Listing all files in the workspace to verify paths..."
          ls -R
          echo "--- End of File Listing ---"

      - name: 3. Setup Java w/ Specific Gradle Cache
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
          # Instead of a broad pattern, we target one specific, essential file.
          # This is more robust. The path must be relative to the repository root.
          cache-dependency-path: 'cashflow-ai/flutter_app/android/build.gradle'

      - name: 4. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: 5. Build Flutter App
        working-directory: ./cashflow-ai/flutter_app
        run: |
          flutter pub get
          flutter build apk --release

      - name: 6. Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: cashflow-ai/flutter_app/build/app/outputs/flutter-apk/app-release.apk
