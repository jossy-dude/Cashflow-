name: Build Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: gradle
          cache-dependency-path: |
            cashflow-ai/flutter_app/android/**/*.gradle*
            cashflow-ai/flutter_app/android/**/gradle-wrapper.properties
            cashflow-ai/flutter_app/android/gradle/*.versions.toml

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Flutter App
        run: |
          cd cashflow-ai/flutter_app
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: cashflow-ai/flutter_app/build/app/outputs/flutter-apk/app-release.apk
