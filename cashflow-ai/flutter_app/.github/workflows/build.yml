name: Build Flutter APK (with On-the-Fly Upgrade)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: 4. âœ¨ Perform Project Transplant
        run: |
          echo "Creating dummy project to get modern Android build files..."
          flutter create dummy_project
          
          echo "Removing old Android project folder..."
          rm -rf ./cashflow-ai/flutter_app/android
          
          echo "Transplanting modern Android project folder..."
          mv ./dummy_project/android ./cashflow-ai/flutter_app/android
          
          echo "Upgrade complete."

      - name: 5. Build Upgraded Flutter App
        working-directory: ./cashflow-ai/flutter_app
        run: |
          flutter pub get
          flutter build apk --release

      - name: 6. Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: cashflow-ai/flutter_app/build/app/outputs/flutter-apk/app-release.apk
