name: cashflow_ai
description: A modern budget tracker app with email-based SMS parsing
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  glassmorphism: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # Animations
  animations: ^2.0.8
  lottie: ^2.7.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  shimmer: ^3.0.0
  csv: ^5.0.2
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
